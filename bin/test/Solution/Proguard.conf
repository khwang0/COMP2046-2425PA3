-keepclassmembers class * {
public static void main(java.lang.String[]);
}


-dontoptimize
-dontshrink
-dontwarn com.thealgorithms.ciphers.AESEncryption

#Java 9+
# -libraryjars <java.home>/jmods/java.base.jmod(!**.jar;!module-info.class)

#Java 8
-libraryjars <java.home>/lib/rt.jar
-libraryjars <java.home>/lib/ext/jfxrt.jar

# Save meta-data for stack traces
-printmapping out.map
-renamesourcefileattribute SourceFile
-keepattributes SourceFile,LineNumberTable

# Rename FXML files together with related views
-adaptresourcefilenames **.fxml,**.png,**.css,**.properties
-adaptresourcefilecontents **.fxml,META-INF/MANIFEST.MF
-adaptclassstrings

# Keep all annotations and meta-data
-keepattributes *Annotation*,Signature,EnclosingMethod


# Keep names of fields marked with @FXML, @Inject and @PostConstruct attributes
-keepclassmembers class * {
  @javafx.fxml.FXML *;
  @javax.inject.Inject *;
  @javax.annotation.PostConstruct *;
}
